<!-- Header Component -->
<header class="header" role="banner">
    <div class="header-left">
        <button class="menu-btn" aria-label="메뉴 열기" title="메뉴">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
        <a href="#" class="logo" aria-label="YouTube 홈으로 이동">
            <i class="fab fa-youtube" aria-hidden="true"></i>
            <span>YouTube</span>
        </a>
    </div>

    <div class="header-center" role="search">
        <form class="search-container" role="search">
            <input
                type="text"
                class="search-input"
                placeholder="검색"
                aria-label="검색어 입력"
                autocomplete="off"
            >
            <button type="submit" class="search-btn" aria-label="검색" title="검색">
                <i class="fas fa-search" aria-hidden="true"></i>
            </button>
        </form>
        <button class="mic-btn" aria-label="음성 검색" title="음성으로 검색">
            <i class="fas fa-microphone" aria-hidden="true"></i>
        </button>
    </div>

    <nav class="header-right" role="navigation" aria-label="사용자 메뉴">
        <button class="icon-btn" aria-label="동영상 만들기" title="만들기">
            <i class="fas fa-video" aria-hidden="true"></i>
        </button>
        <button class="icon-btn" aria-label="알림" title="알림">
            <i class="fas fa-bell" aria-hidden="true"></i>
            <span class="notification-badge" aria-hidden="true">3</span>
        </button>
        <button class="profile-btn" aria-label="계정 메뉴" title="계정">
            <img src="assets/images/profile.jpg" alt="프로필 이미지" class="profile-img">
        </button>
    </nav>
</header>

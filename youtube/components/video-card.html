<!-- Video Card Component -->
<article class="video-item" role="article" tabindex="0"
         aria-label="비디오: 웹 개발 기초부터 고급까지 완벽 가이드">
    <div class="video-thumbnail">
        <img src="assets/images/thumbnail1.jpg"
             alt="웹 개발 기초부터 고급까지 완벽 가이드 썸네일"
             loading="lazy">
        <div class="video-duration" aria-label="재생 시간 12분 34초">12:34</div>
        <div class="video-hover-overlay">
            <button class="watch-later-btn" aria-label="나중에 볼 동영상에 추가">
                <i class="fas fa-clock" aria-hidden="true"></i>
            </button>
            <button class="playlist-btn" aria-label="재생목록에 추가">
                <i class="fas fa-list" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <div class="video-info">
        <div class="channel-avatar">
            <img src="assets/images/channel1.jpg"
                 alt="코딩하는판다 채널 아바타"
                 loading="lazy">
        </div>
        <div class="video-details">
            <h3 class="video-title" title="웹 개발 기초부터 고급까지 완벽 가이드">
                <a href="#" aria-describedby="video-stats-1">
                    웹 개발 기초부터 고급까지 완벽 가이드
                </a>
            </h3>
            <p class="channel-name">
                <a href="#" class="channel-link">코딩하는판다</a>
                <span class="verified-badge" aria-label="인증된 채널">✓</span>
            </p>
            <div class="video-stats" id="video-stats-1">
                <span class="view-count">조회수 1.2만회</span>
                <span class="upload-time" title="2024년 9월 13일">2일 전</span>
            </div>
        </div>
        <button class="more-options" aria-label="더보기" title="더보기">
            <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
        </button>
    </div>
</article>
